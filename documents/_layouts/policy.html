---
layout: default
---

  <div class="row justify-content-md-center">
    <div class="col-12 col-sm-8 col-md-6">
		<h1 class="text-primary mt-5 pt-5 mt-md-1 pt-md-1">{{ page.title }}</h1>
		<h5 class="text-muted">Last Updated:&nbsp;{{ page.updated }}</h5>
		{% if page.summary %}
		<div class="bd-callout bd-callout-info mx-2">
		<h4>Summary</h4><br>
		{{ page.summary | markdownify }}
		</div>
		{% endif %}
    {{ content }}
	</div>
  </div>
