---
layout: default
permalink: /test.html
title: TEST
---

  <div class="row">
    <div class="col">
		
	  <h1 class="mt-1 text-left text-primary">{{ page.title }}</h1>
	  
      <p>
      {% for tag in site.data.tagList %}
        {% assign numPosts = site.tags[tag.slug] | size %}
		<a href="/tags/{{ tag.slug }}.html">#{{ tag.name }}</a>
		 &nbsp;[{{ numPosts }}]
	    {% unless forloop.last %}, {% endunless %}
      {% endfor %}
      </p>
	
    </div>
  </div>
